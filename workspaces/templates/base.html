<html>
    <head>
      {% if title %}
      <title>{{ title }} - Workspaces</title>
      {% else %}
      <title>Welcome to Workspaces</title>
      {% endif %}
    </head>
    <body>
        <div>
            Workspaces:
            <a href="{{ url_for('index') }}">Home</a>
            {% if current_user.is_anonymous %}
            <a href="{{ url_for('login') }}">Login</a>
            {% else %}
            <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
